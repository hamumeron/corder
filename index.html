<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Live Code Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    textarea {
      width: 32%;
      height: 200px;
      margin: 0.5%;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>コード実行エディタ</h1>
  <div>
    <textarea id="html" placeholder="HTMLを書く"></textarea>
    <textarea id="css" placeholder="CSSを書く"></textarea>
    <textarea id="js" placeholder="JavaScriptを書く"></textarea>
  </div>
  <button onclick="runCode()">▶ 実行</button>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const js = document.getElementById("js").value;
      const output = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;
      const iframe = document.getElementById("preview");
      iframe.srcdoc = output;
    }
  </script>
</body>
</html>
